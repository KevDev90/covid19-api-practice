<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Covid 19 API Practice</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
          <h1 class="text-center mt-5">Covid 19 Real Time Data Table</h1>
          <br><br>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Total # of Cases</th>
                <th>Total # of Deaths</th>
                <th>Total # of New Cases</th>
              </tr>
            </thead>
            <tbody>
              <tr id="data">
                
              </tr>
            </tbody>
          </table>
          <br>
          <button onclick="refreshData()" class="btn btn-danger btn-block">
              Refresh Data
          </button>
        </div>
    </body>
    <script>
 
        init()
         
        function init(){
            var url = "https://api.covid19api.com/summary"

            var data = ''

            $.get(url,function(data){
                console.log(data.Global)

                data = `
                <td>${data.Global.TotalConfirmed}</td>
                <td>${data.Global.TotalDeaths}</td>
                <td>${data.Global.NewConfirmed}</td>
                `

                $("#data").html(data)
            })
        }

        function refreshData(){
            clearData()
            init()
        }

        function clearData(){
            $("#data").empty()
        }
      

    </script>
</html>
